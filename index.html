<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/estilos.css">

  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main class="main">
    <section class="section">
      <div class="section1">
        <h3 class="section1__h3">Your Result</h3>
        <div class="section1__numeros">
          <span>76</span> of 100
        </div>
        <h2 class="section1__subtitulo">Great</h2>
        <p class="section1__p">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="section2">
        <h3 class="section2__h3">Summary</h3>
        <div class="section2__box section2__box--red">
          <div class="section2__capacidades section2__capacidades--red"><img src="assets/images/icon-reaction.svg" alt="">Reaction</div>
          <div class="section2__puntaje"><span>80</span> / 100</div>
        </div>
        <div class="section2__box">
          <div class="section2__capacidades section2__capacidades--orange"><img src="assets/images/icon-memory.svg" alt="">Memory</div>
          <div class="section2__puntaje"><span>92</span> / 100</div>
        </div>
        <div class="section2__box">
          <div class="section2__capacidades section2__capacidades--green"><img src="assets/images/icon-verbal.svg" alt="">Verbal</div>
          <div class="section2__puntaje"><span>71</span> / 100</div>
        </div>
        <div class="section2__box">
          <div class="section2__capacidades section2__capacidades--blue"><img src="assets/images/icon-visual.svg" alt="">Visual</div>
          <div class="section2__puntaje"><span>62</span> / 100</div>
        </div>
        <button class="section2__button">Continue</button>
      </div>
    </section>
  </main>

  </div> -->
</body>

</html>
